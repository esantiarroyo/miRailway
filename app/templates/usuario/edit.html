<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form action="{{ url_for('usuario.edit', id=usuario.idUsu) }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombreUsu" value="{{ usuario.nombreUsu }}" required>
        <label for="tipoDoc">Tipo Documeto:</label>
        <input type="text" id="tipoDoc" name="tipoDocUsu" value="{{ usuario.tipoDocUsu }}" required>
        <label for="noDoc">Numero Documeto:</label>
        <input type="number" id="noDoc" name="noDocUsu" value="{{ usuario.noDocUsu }}" required>
        <label for="cel">Celular:</label>
        <input type="number" id="cel" name="celUsu" value="{{ usuario.celUsu }}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="emailUsu" value="{{ usuario.emailUsu }}" required>
        <button type="submit">Actualizar Informacion</button>
    </form>
</body>
</html>
