<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo Documento</th>
            <th>Numero Documento</th>
            <th>Celular</th>
            <th>Email</th>
        </tr>
        {% for usuario in data %}
            <tr>
                <td>{{ usuario.idUsu }}</td>
                <td>{{ usuario.nombreUsu }}</td>
                <td>{{ usuario.tipoDocUsu }}</td>
                <td>{{ usuario.noDocUsu }}</td>
                <td>{{ usuario.celUsu }}</td>
                <td>{{ usuario.emailUsu }}</td>
                <td>
                    <a href="{{ url_for('usuario.edit', id=usuario.idUsu) }}">Editar</a>
                    <a href="{{ url_for('usuario.delete', id=usuario.idUsu) }}">Eliminar</a>
                    
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('usuario.add') }}">Agregar Usuario</a>
    <a href="{{ url_for('pc.index') }}">Ver Pc</a>

    
</body>
</html>
